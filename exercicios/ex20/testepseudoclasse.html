<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu uso de hover</title>
    <style>

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        div > ul {
            display: none;                       
        }
        
        div:hover > ul {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Esse é um teste fora do curso</h1>

    <div>
        Menu
        <p>
            01

            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
            </ul>
        </p>
    </div>

    <!--Neste teste, notei que precisamos explicar a ultima identação dentro da div, sua afiliação...-->
    
</body>
</html>
