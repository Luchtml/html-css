<!DOCTYPE html>
<html lang="pt-br">
<head>          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       
       <iframe scolling="yes" src="https://www.cursoemvideo.com" frameborder="0"></iframe>
       
        para aprender a programar</p>

        <p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            Acessando o site do <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">gustavoguanabara</a> 
        </iframe> também é muito legal</p>
</body>
</html>
